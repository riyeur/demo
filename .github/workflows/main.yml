name: ENSF 400 Final Project (Group 28)

on:
  push:
    branches:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
          - name: Checkout repository
            uses: actions/checkout@v3
          
          - name: Get the unique tag
            run: echo "GIT_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
